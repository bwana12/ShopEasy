<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy | Premium Shopping Malawi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e42c64; --secondary: #2a9dcc; --dark: #1a1a1a; --shadow: 0 4px 15px rgba(0,0,0,0.1); --success: #28a745; --warning: #ffc107; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f9f9f9; padding-bottom: 50px; overflow-x: hidden; }

        /* Navigation */
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .cart-icon { font-size: 20px; cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        /* Search Bar */
        .search-section { padding: 15px 5%; background: white; border-bottom: 1px solid #eee; }
        .search-box { position: relative; max-width: 600px; margin: 0 auto; }
        .search-box input { width: 100%; padding: 12px 45px 12px 15px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #fdfdfd; }
        .search-box i { position: absolute; right: 20px; top: 15px; color: #888; }

        /* Featured Section */
        .featured-title { padding: 15px 5% 5px; font-size: 18px; font-weight: bold; color: var(--dark); }
        .featured-container { display: flex; gap: 15px; padding: 10px 5%; overflow-x: auto; scrollbar-width: none; }
        .featured-container::-webkit-scrollbar { display: none; }
        .featured-item { min-width: 200px; background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.6)), var(--secondary); height: 120px; border-radius: 15px; overflow: hidden; position: relative; cursor: pointer; flex-shrink: 0; }
        .featured-item img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1; }
        .featured-info { position: absolute; bottom: 10px; left: 10px; color: white; }

        /* Stock Status Badges */
        .stock-badge { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; display: inline-block; margin-bottom: 5px; text-transform: uppercase; }
        .in-stock { background: #e8f5e9; color: var(--success); }
        .low-stock { background: #fffde7; color: #f57f17; }

        /* Grid Layout */
        .filter-container { display: flex; gap: 12px; padding: 15px 5%; overflow-x: auto; scrollbar-width: none; }
        .filter-btn { padding: 10px 22px; border-radius: 25px; border: 1px solid var(--secondary); background: white; color: var(--secondary); cursor: pointer; font-weight: bold; white-space: nowrap; }
        .filter-btn.active { background: var(--secondary); color: white; }

        .container { padding: 0 5%; max-width: 1000px; margin: 0 auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid #eee; cursor: pointer; position: relative; }
        .p-img { width: 100%; height: 140px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-weight: bold; font-size: 13px; height: 36px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 14px; margin: 5px 0; }
        .btn-buy { background: var(--secondary); color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; max-width: 400px; width: 100%; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }

        /* Sidebar */
        #cart-sidebar { position: fixed; right: -100%; top: 0; width: 320px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 1000; padding: 25px; }
        #cart-sidebar.active { right: 0; }
        .cart-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .qty-box { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .qty-btn { background: #f0f0f0; border: none; width: 24px; height: 24px; border-radius: 4px; }
        .del-item { color: #ff4d4d; border: none; background: none; font-size: 16px; margin-left: 10px; cursor: pointer; }
        .bulk-tag { font-size: 10px; color: var(--success); font-weight: bold; display: block; margin-top: 2px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ShopEasy.</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>

    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search..." onkeyup="handleSearch()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div id="featured-section-ui">
        <h3 class="featured-title">ðŸ”¥ New Arrivals</h3>
        <div class="featured-container" id="featured-list"></div>
    </div>

    <div class="filter-container" style="padding-bottom: 15px;">
        <div style="display: flex; gap: 12px; padding: 0 5%; overflow-x: auto; scrollbar-width: none;">
            <button class="filter-btn active" onclick="filterProducts('All', this)">All Items</button>
            <button class="filter-btn" onclick="filterProducts('Electronics', this)">Electronics</button>
            <button class="filter-btn" onclick="filterProducts('Fashion', this)">Fashion</button>
            <button class="filter-btn" onclick="filterProducts('Home', this)">Home</button>
            <button class="filter-btn" onclick="filterProducts('Beauty', this)">Beauty</button>
        </div>
    </div>

    <div class="container">
        <div class="products-grid" id="store-container"></div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" style="width:100%; height:200px; object-fit:cover; border-radius:10px;">
            <div id="modal-stock-div" style="margin-top: 15px;"></div>
            <h3 id="modal-name"></h3>
            <p id="modal-price" style="color:var(--primary); font-weight:bold; font-size:1.2rem; margin:10px 0;"></p>
            <p id="modal-desc" style="color:#666; font-size:14px; line-height:1.5; margin-bottom:20px;"></p>
            <button id="modal-add-btn" class="btn-buy" style="padding:12px; font-size:16px;">Add to Cart</button>
        </div>
    </div>

    <div id="cart-sidebar">
        <h3>ðŸ›’ Your Order</h3>
        <hr><br>
        <div id="cart-items-list" style="max-height: 50vh; overflow-y: auto;"></div>
        <div style="margin-top: 20px;">
            <p><strong>Total: MK <span id="cart-total">0</span></strong></p>
            <input type="text" id="cust-name" placeholder="Enter Your Full Name" style="width:100%; padding:12px; margin-top:15px; border:1px solid #ddd; border-radius:8px;">
            <button class="btn-buy" style="margin-top: 15px; background: #25D366; font-size:16px;" onclick="checkout()">
                <i class="fab fa-whatsapp"></i> Order on WhatsApp
            </button>
            <button class="btn-buy" style="margin-top: 10px; background: #888;" onclick="toggleCart()">Continue Shopping</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwhyU5BrtjRhy-45rd5oYfzGO8abehUiM",
            authDomain: "shopeasy-14890.firebaseapp.com",
            projectId: "shopeasy-14890",
            storageBucket: "shopeasy-14890.firebasestorage.app",
            messagingSenderId: "45827037951",
            appId: "1:45827037951:web:545d41703780fa51018aca"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        let cart = [];
        const MY_PHONE = "265899195843"; 

        onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snapshot) => {
            allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderProducts(allProducts);
            renderFeatured(allProducts);
        });

        function renderFeatured(list) {
            const featCont = document.getElementById('featured-list');
            featCont.innerHTML = list.slice(0, 4).map(p => `
                <div class="featured-item" onclick="showDetailsByID('${p.id}')">
                    <img src="${p.image}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="featured-info">
                        <p>${p.name}</p>
                        <small>MK ${Number(p.price).toLocaleString()}</small>
                    </div>
                </div>
            `).join('');
        }

        function renderProducts(list) {
            const cont = document.getElementById('store-container');
            cont.innerHTML = list.length ? "" : "<p style='grid-column: 1/-1; text-align:center;'>No items found.</p>";
            list.forEach(p => {
                const stockClass = (p.stock > 5) ? 'in-stock' : 'low-stock';
                const stockText = (p.stock > 5) ? 'In Stock' : 'Limited Stock';
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.image}" class="p-img" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="p-info">
                        <span class="stock-badge ${stockClass}">${stockText}</span>
                        <p class="p-name">${p.name}</p>
                        <p class="p-price">MK ${Number(p.price).toLocaleString()}</p>
                        <button class="btn-buy" onclick="event.stopPropagation(); addToCart('${p.id}')">Add to Cart</button>
                    </div>`;
                card.onclick = () => showDetails(p);
                cont.appendChild(card);
            });
        }

        window.addToCart = (id) => {
            const existing = cart.find(i => i.id === id);
            if(existing) { existing.qty++; } else {
                const p = allProducts.find(prod => prod.id === id);
                cart.push({ ...p, qty: 1 });
            }
            updateCartUI();
        };

        window.changeQty = (id, delta) => {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
                updateCartUI();
            }
        };

        window.removeItem = (id) => { cart = cart.filter(i => i.id !== id); updateCartUI(); };

        function updateCartUI() {
            let total = 0;
            document.getElementById('cart-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
            
            document.getElementById('cart-items-list').innerHTML = cart.map(i => {
                // Apply Bulk Price if qty >= 5 and bulkPrice exists
                const isBulk = (i.qty >= 5 && i.bulkPrice && i.bulkPrice < i.price);
                const currentPrice = isBulk ? i.bulkPrice : i.price;
                const itemTotal = currentPrice * i.qty;
                total += itemTotal;

                return `
                <div class="cart-item">
                    <div style="flex-grow:1;">
                        <b>${i.name}</b><br>
                        <small>MK ${itemTotal.toLocaleString()}</small>
                        ${isBulk ? '<span class="bulk-tag"><i class="fas fa-tag"></i> Bulk Price Applied!</span>' : ''}
                        <div class="qty-box">
                            <button class="qty-btn" onclick="changeQty('${i.id}', -1)">-</button>
                            <span>${i.qty}</span>
                            <button class="qty-btn" onclick="changeQty('${i.id}', 1)">+</button>
                        </div>
                    </div>
                    <button class="del-item" onclick="removeItem('${i.id}')"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join("");
            
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        window.handleSearch = () => {
            const qTxt = document.getElementById('search-input').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(qTxt)));
            document.getElementById('featured-section-ui').style.display = qTxt ? 'none' : 'block';
        };

        window.showDetailsByID = (id) => showDetails(allProducts.find(item => item.id === id));

        window.showDetails = (p) => {
            document.getElementById('modal-img').src = p.image;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-price').innerText = "MK " + Number(p.price).toLocaleString();
            document.getElementById('modal-desc').innerText = p.description || "No details provided.";
            
            const stockClass = (p.stock > 5) ? 'in-stock' : 'low-stock';
            const stockText = (p.stock > 5) ? 'Available: In Stock' : 'Hurry: Limited Stock Remaining';
            document.getElementById('modal-stock-div').innerHTML = `<span class="stock-badge ${stockClass}">${stockText}</span>`;
            
            document.getElementById('modal-add-btn').onclick = () => { addToCart(p.id); closeModal(); };
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('productModal').style.display = 'none';
        window.toggleCart = () => document.getElementById('cart-sidebar').classList.toggle('active');

        window.checkout = async () => {
            const name = document.getElementById('cust-name').value;
            if(!name || !cart.length) return alert("Enter name and add items!");
            
            let total = 0;
            let itemsText = cart.map(i => {
                const isBulk = (i.qty >= 5 && i.bulkPrice && i.bulkPrice < i.price);
                const currentPrice = isBulk ? i.bulkPrice : i.price;
                const lineTotal = currentPrice * i.qty;
                total += lineTotal;
                return `- ${i.name} x${i.qty} ${isBulk ? '(Bulk Rate)' : ''} (MK ${lineTotal.toLocaleString()})`;
            }).join("%0A");

            let msg = `*ðŸš€ NEW ORDER: ShopEasy*%0A%0A*Name:* ${name}%0A*Items:*%0A${itemsText}%0A%0A*Total:* MK ${total.toLocaleString()}`;
            
            try {
                // Save to Firebase with the final calculated total
                await addDoc(collection(db, "orders"), { 
                    customerName: name, 
                    items: cart, 
                    total: total, 
                    status: "pending", 
                    timestamp: Date.now() 
                });
                window.open(`https://wa.me/${MY_PHONE}?text=${msg}`, '_blank');
                cart = []; updateCartUI(); toggleCart();
            } catch (e) { alert(e.message); }
        };

        window.filterProducts = (cat, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(cat === 'All' ? allProducts : allProducts.filter(p => p.category === cat));
            document.getElementById('featured-section-ui').style.display = cat === 'All' ? 'block' : 'none';
        };
    </script>
</body>
</html>
