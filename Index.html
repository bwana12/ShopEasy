<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy | Premium Shopping Malawi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e42c64; --secondary: #2a9dcc; --dark: #1a1a1a; --shadow: 0 4px 15px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f9f9f9; padding-bottom: 50px; overflow-x: hidden; }

        /* Navigation */
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); }
        .cart-icon { font-size: 20px; cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        /* Search Bar Area */
        .search-section { padding: 15px 5%; background: white; border-bottom: 1px solid #eee; }
        .search-box { position: relative; max-width: 600px; margin: 0 auto; }
        .search-box input { width: 100%; padding: 12px 45px 12px 15px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #fdfdfd; }
        .search-box i { position: absolute; right: 20px; top: 15px; color: #888; }

        /* Smooth Category Swipe */
        .filter-container { display: flex; gap: 12px; padding: 15px 5%; overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none; }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 10px 22px; border-radius: 25px; border: 1px solid var(--secondary); background: white; color: var(--secondary); cursor: pointer; font-weight: bold; white-space: nowrap; transition: 0.3s; }
        .filter-btn.active { background: var(--secondary); color: white; }

        /* Professional Grid Layout */
        .container { padding: 0 5%; max-width: 1000px; margin: 0 auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); transition: 0.3s; border: 1px solid #eee; cursor: pointer; }
        .product-card:hover { transform: translateY(-3px); }
        .p-img { width: 100%; height: 150px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-weight: bold; font-size: 14px; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 5px; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 15px; margin-bottom: 10px; }
        .btn-buy { background: var(--secondary); color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }

        /* Details Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; max-width: 400px; width: 100%; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }

        /* Cart Sidebar */
        #cart-sidebar { position: fixed; right: -100%; top: 0; width: 320px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 1000; padding: 25px; }
        #cart-sidebar.active { right: 0; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ShopEasy.</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>

    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for products (e.g. Gamepad)..." onkeyup="handleSearch()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterProducts('All', this)">All Items</button>
        <button class="filter-btn" onclick="filterProducts('Electronics', this)">Electronics</button>
        <button class="filter-btn" onclick="filterProducts('Fashion', this)">Fashion</button>
        <button class="filter-btn" onclick="filterProducts('Home', this)">Home</button>
        <button class="filter-btn" onclick="filterProducts('Beauty', this)">Beauty</button>
    </div>

    <div class="container">
        <div class="products-grid" id="store-container"></div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" style="width:100%; height:200px; object-fit:cover; border-radius:10px;">
            <h3 id="modal-name" style="margin-top:15px;"></h3>
            <p id="modal-price" style="color:var(--primary); font-weight:bold; font-size:1.2rem; margin:10px 0;"></p>
            <p id="modal-desc" style="color:#666; font-size:14px; line-height:1.5; margin-bottom:20px;"></p>
            <button id="modal-add-btn" class="btn-buy" style="padding:12px; font-size:16px;">Add to Cart</button>
        </div>
    </div>

    <div id="cart-sidebar">
        <h3>ðŸ›’ Your Order</h3>
        <hr><br>
        <div id="cart-items-list"></div>
        <div style="margin-top: 20px;">
            <p><strong>Total: MK <span id="cart-total">0</span></strong></p>
            <input type="text" id="cust-name" placeholder="Enter Your Full Name" style="width:100%; padding:12px; margin-top:15px; border:1px solid #ddd; border-radius:8px;">
            <button class="btn-buy" style="margin-top: 15px; background: #25D366; font-size:16px;" onclick="checkout()">
                <i class="fab fa-whatsapp"></i> Order on WhatsApp
            </button>
            <button class="btn-buy" style="margin-top: 10px; background: #888;" onclick="toggleCart()">Continue Shopping</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwhyU5BrtjRhy-45rd5oYfzGO8abehUiM",
            authDomain: "shopeasy-14890.firebaseapp.com",
            projectId: "shopeasy-14890",
            storageBucket: "shopeasy-14890.firebasestorage.app",
            messagingSenderId: "45827037951",
            appId: "1:45827037951:web:545d41703780fa51018aca"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        let cart = [];
        const MY_PHONE = "265884963398"; 

        const q = query(collection(db, "products"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            allProducts = [];
            snapshot.forEach(d => allProducts.push({ id: d.id, ...d.data() }));
            renderProducts(allProducts);
        });

        function renderProducts(list) {
            const cont = document.getElementById('store-container');
            cont.innerHTML = list.length ? "" : "<p style='grid-column: 1/-1; text-align:center; padding:20px;'>No items found matching your search.</p>";
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.image}" class="p-img" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="p-info">
                        <p class="p-name">${p.name}</p>
                        <p class="p-price">MK ${Number(p.price).toLocaleString()}</p>
                        <button class="btn-buy" onclick="event.stopPropagation(); addToCart('${p.name}', ${p.price})">Add to Cart</button>
                    </div>`;
                card.onclick = () => showDetails(p);
                cont.appendChild(card);
            });
        }

        // New Search Function
        window.handleSearch = () => {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                (p.category && p.category.toLowerCase().includes(query))
            );
            renderProducts(filtered);
            
            // Clear active category button styling when searching
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        };

        window.showDetails = (p) => {
            document.getElementById('modal-img').src = p.image;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-price').innerText = "MK " + Number(p.price).toLocaleString();
            document.getElementById('modal-desc').innerText = p.description || "No additional details provided.";
            document.getElementById('modal-add-btn').onclick = () => { addToCart(p.name, p.price); closeModal(); };
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('productModal').style.display = 'none';

        window.addToCart = (name, price) => {
            cart.push({ name, price });
            updateCartUI();
        };

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.map(i => `<div class="cart-item"><span>${i.name}</span> <b>MK ${i.price.toLocaleString()}</b></div>`).join("");
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        window.toggleCart = () => document.getElementById('cart-sidebar').classList.toggle('active');

        window.checkout = async () => {
            const name = document.getElementById('cust-name').value;
            if(!name || !cart.length) return alert("Enter name and add items!");
            const total = cart.reduce((s, i) => s + i.price, 0);
            let itemsText = cart.map(i => `- ${i.name} (MK ${i.price.toLocaleString()})`).join("%0A");
            let msg = `*ðŸš€ NEW ORDER: ShopEasy*%0A%0A*Name:* ${name}%0A*Items:*%0A${itemsText}%0A%0A*Total:* MK ${total.toLocaleString()}`;
            try {
                await addDoc(collection(db, "orders"), { customerName: name, items: cart, total, status: "pending", timestamp: Date.now() });
                window.open(`https://wa.me/${MY_PHONE}?text=${msg}`, '_blank');
                cart = []; updateCartUI(); toggleCart();
            } catch (e) { alert(e.message); }
        };

        window.filterProducts = (cat, btn) => {
            document.getElementById('search-input').value = ""; // Clear search when using filters
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(cat === 'All' ? allProducts : allProducts.filter(p => p.category === cat));
        };
    </script>
</body>
</html>
